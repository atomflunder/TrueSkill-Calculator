name: Bun Project CI

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install Dependencies
              run: bun install

            - name: Build Nuxt Project
              run: bun run build

            - name: Lint Project
              run: bun run lint

            - name: Test Project
              run: bun run test

